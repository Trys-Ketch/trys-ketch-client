name: deploy when push # Workflow ì´ë¦„
on: # Event ê°ì§€
  push: # main, release ë¸Œëœì¹˜ì— pushë  ë•Œ
    branches:
      - main
      - release/*
jobs: # Job ì„¤ì •
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸ # Repo checkout
        uses: actions/checkout@v3

      - name: Install Dependencies â• # ì˜ì¡´ íŒŒì¼ ì„¤ì¹˜
        run: yarn install --immutable --immutable-cache --check-cache

      - name: Build ğŸ›  # React Build
        run: yarn build

      - name: Create .env.production file ğŸ”‘ # .env.production íŒŒì¼ ìƒì„±
        run: |
          jq -r 'to_entries|map("\(.key)=\(.value|tostring)")|.[]' <<< "$SECRETS_CONTEXT" > .env.production
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}

      - name: Deploy ğŸš€ # Upload build file to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp --recursive --region ap-northeast-2 build s3://trys-ketch
